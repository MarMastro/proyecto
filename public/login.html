<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="elPlan.ico">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Plan de la Mariposa - Log In</title>
</head>
<body class="body-login-register bg-cover bg-center grid place-content-center h-screen text-center">
    <div class="login-register">
        <h3 class=" bg-cyan-500 pt-3.5 text-center">Log In</h3>
        <form action="" method ="post">
            <div class="estilo">
                <input id="email" type="email" placeholder="Email" required>
            </div>
            <div class="estilo">
                <input id="contraseña" type="password" placeholder="Contraseña" required>
            </div>
            <input type="submit" value="Iniciar">
                <p>¿Aún no tienes una cuenta? 
                    <a  href="register.html">
                        <span class="no-underline font-bold text-blue-300">Registrarte</span>
                    </a>
                </p>
        </form>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
