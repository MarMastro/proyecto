<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="elPlan.ico">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Plan de la Mariposa - Registro</title>
</head>
    <body class="body-login-register bg-cover bg-center grid place-content-center h-screen text-center">
        <div class="login-register">
            <h3 class="bg-cyan-500 pt-3.5 text-center">Registro</h3>
            <form action="login.html" method="post">
                <div class="estilo">
                    <input id="nombre" type="text" placeholder="Nombre" required>
                </div>
                <div class="estilo">
                    <input id="apellido" type="text" placeholder="Apellido" required>
                </div>
                <div class="estilo">
                    <input id="email" type="email" placeholder="Email" required>
                </div>
                <div class="estilo">
                    <input id="contraseña" type="password" placeholder="Contraseña" required>
                </div>
                <input type="submit" value="Registrar">
                    <p>¿Ya tenias cuenta? 
                        <a href="login.html">
                            <span class="no-underline font-bold text-blue-300">Logueate</span>
                        </a>
                    </p>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="register.js"></script>  
</body>
</html>
