<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="elPlan.ico">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Plan de la Mariposa - Añadir canciones</title>
</head>
<body class="body-all bg-cover bg-no-repeat min-h-screen">
    <nav class="flex flex-row items-center justify-between flex-wrap bg-neutral-950 p-2 shadow-2xl">
        <div>
            <img class="w-1/3" src="logo.jpg" alt="Logo">  
        </div>
        <div class="block contents sm:hidden">
            <button id="boton" class="flex items-center px-3 py-2 border rounded text-white border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <div id="menu" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-base lg:flex-grow">
              <a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-cyan-500 mr-4">
                  Inicio
              </a>
              <a href="add-album.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-cyan-500 mr-4">
                  Agregar Album
              </a>
              <a href="tours.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-cyan-500 mr-4">
                  Fechas
              </a>
              <a href="login.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-cyan-500">
                  Cerrar Sesión
              </a>
            </div>
        </div>
    </nav>
    <div class="flex justify-center items-center m-auto pt-4">
        <div class="bg-sky-600 text-center text-white">
            <h3 class="bg-cyan-500 py-4 border-b text-xl font-medium">Añadir Canciones</h3>
            <form class="w-96" action="" method="post">          
                <div class="estilo-add">
                    <input id="titulo" type="text" name="titulo" placeholder="Título" required>
                </div>  
                <div class="estilo-add">
                    <input id="duracion" type="text" name="duracion" placeholder="Duración" required>
                </div>
                <div class="flex justify-center">
                    <input type="submit" value="Añadir">
                    
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>      
    <script src="navbar.js"></script>
    <script src="add-canciones.js"></script> 
</body>
</html>
